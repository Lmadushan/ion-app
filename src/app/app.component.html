<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <!-- Guide -->
            <div *ngIf="isLogged() && user.roles.guide === true">
              <ion-item [routerLink]="['/user-profile']">
                <ion-icon slot="start" name="contact"></ion-icon>
                <ion-label>
                  Profile
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/tour-requests']">
                <ion-icon slot="start" name="car"></ion-icon>
                <ion-label>
                  Tours
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/add-rates']">
                <ion-icon slot="start" name="calculator"></ion-icon>
                <ion-label>
                  My Rate
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/manage-packages']">
                <ion-icon slot="start" name="filing"></ion-icon>
                <ion-label>
                  Packages
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/add-location']">
                <ion-icon slot="start" name="pin"></ion-icon>
                <ion-label>
                  Locations
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/view-rating']">
                <ion-icon slot="start" name="star-half"></ion-icon>
                <ion-label>
                  Ratings
                </ion-label>
              </ion-item>
              <ion-item (click)="authService.SignOut()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </div>

            <!-- Tourist -->

            <div *ngIf="isLogged() && user.roles.tourist === true">
              <ion-item [routerLink]="['/tourist-profile']">
                <ion-icon slot="start" name="contact"></ion-icon>
                <ion-label>
                  Profile
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/package-list']">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>
                  Packages
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/view-rate']">
                <ion-icon slot="start" name="calculator"></ion-icon>
                <ion-label>
                  Rates
                </ion-label>
              </ion-item>
              <ion-item [routerLink]="['/travel-plan']">
                <ion-icon slot="start" name="airplane"></ion-icon>
                <ion-label>
                  My Travel Plan
                </ion-label>
              </ion-item>
              <ion-item (click)="authService.SignOut()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
