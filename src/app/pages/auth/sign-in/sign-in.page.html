<ion-header>
  <ion-toolbar>
    <ion-title>Dux | Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <div class="displayTable">
    <div class="displayTableCell">
      <br>
      <br>
      <br>
      <div class="authBlock">
        <ion-label style="text-align:center; font-family:'Courier New', Courier, monospace">
          <h1>Sign In</h1>
        </ion-label>
        <br>
        <br>
        <div class="formGroup">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" class="formControl" #userName required></ion-input>
          </ion-item>
        </div>

        <div class="formGroup">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" class="formControl" #userPassword required></ion-input>
          </ion-item>
        </div>
        <br>

        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-button style="width: 90%" fill="solid" color="primary" [routerLink]="['/dashboard']">Login</ion-button>
                <!-- <ion-button expand="block" fill="solid" color="primary"
          (click)="authService.SignIn(userName.value, userPassword.value)" value="Log in">Login</ion-button>
 -->
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-button color="medium" [routerLink]="['/forgot-password']">Forgot Password?</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <br>

      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="back-btn">
    <ion-button expand="block" fill="solid" color="danger" [routerLink]="['/']">Cancel</ion-button>
  </div>
</ion-content>
