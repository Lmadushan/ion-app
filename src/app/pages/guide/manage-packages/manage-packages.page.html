<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table class="table table-hover">
    <thead>
      <th>Package Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let tr of list">
        <td>
          <a [routerLink]="['/package/'+tr.id]" (click)="this.func(tr.id)">{{tr.packageName}}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-packages']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
