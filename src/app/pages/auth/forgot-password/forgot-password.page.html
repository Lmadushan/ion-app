<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <br><br>
        <ion-label style="text-align:center">
          <p>Please enter your email address to request a password reset.</p>
        </ion-label>

<br><br><br>

        <div class="formGroup">
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="email" class="formControl" #passwordResetEmail required></ion-input>
          </ion-item>
        </div>
        <br>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <ion-button expand="block" fill="solid" type="submit" class="btn btnPrimary" value="Reset Password"
            (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</ion-button>
        </div>
      </div>
      <div >
        <ion-button expand="block" fill="solid" color="danger" [routerLink]="['/']">Cancel</ion-button>
      </div>

    </div>
  </div>
</ion-content>
